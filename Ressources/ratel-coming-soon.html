<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RATEL funding - Bientôt disponible</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-orange: #FF6B35;
            --primary-dark: #1a1a2e;
            --secondary-blue: #0F3460;
            --accent: #E94560;
            --pixel-dark: #2C2C2C;
            --pixel-gray: #606060;
            --pixel-light-gray: #909090;
            --pixel-white: #E0E0E0;
            --pixel-highlight: #FFFFFF;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--secondary-blue) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated grid background */
        body::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(255,107,53,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,107,53,0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridScroll 10s linear infinite;
        }

        @keyframes gridScroll {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            text-align: center;
            z-index: 1;
            padding: 2rem;
        }

        /* Logo with glitch effect */
        .logo {
            margin-bottom: 2rem;
            position: relative;
        }

        .logo-main {
            font-size: 4.5rem;
            font-weight: 900;
            color: var(--primary-orange);
            letter-spacing: -2px;
            margin-bottom: -0.5rem;
            display: block;
            text-shadow: 
                0 0 10px rgba(255, 107, 53, 0.5),
                0 0 20px rgba(255, 107, 53, 0.3);
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0%, 100% { text-shadow: 0 0 10px rgba(255, 107, 53, 0.5), 0 0 20px rgba(255, 107, 53, 0.3); }
            20% { text-shadow: 2px 2px 0 rgba(0,255,255,0.8), -2px -2px 0 rgba(255,0,255,0.8); }
            21% { text-shadow: 0 0 10px rgba(255, 107, 53, 0.5), 0 0 20px rgba(255, 107, 53, 0.3); }
        }

        .logo-sub {
            font-size: 1rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 5px;
            text-transform: uppercase;
        }

        /* Pixel Art Container */
        .pixel-frame {
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(0,0,0,0.3);
            border: 4px solid var(--primary-orange);
            border-radius: 0;
            box-shadow: 
                0 0 0 1px #000,
                0 0 0 5px rgba(255, 107, 53, 0.3),
                0 0 30px rgba(255, 107, 53, 0.2);
            position: relative;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        .pixel-frame::before,
        .pixel-frame::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--primary-orange);
        }

        .pixel-frame::before {
            top: -7px;
            left: -7px;
        }

        .pixel-frame::after {
            bottom: -7px;
            right: -7px;
        }

        /* Pixel Art Ratel */
        .ratel-container {
            width: 320px;
            height: 420px;
            margin: 0 auto;
            position: relative;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .pixel {
            width: 10px;
            height: 10px;
            position: absolute;
            transition: all 0.3s;
        }

        .pixel.black { background: #1a1a1a; }
        .pixel.white { background: #f0f0f0; }
        .pixel.gray { background: #808080; }
        .pixel.lightgray { background: #b0b0b0; }
        .pixel.darkgray { background: #404040; }
        .pixel.eye { 
            background: #000;
            animation: blink 5s infinite;
        }

        @keyframes blink {
            0%, 90%, 100% { opacity: 1; }
            92%, 98% { opacity: 0; }
        }

        /* Loading animation */
        .loading-container {
            margin: 2rem auto;
            width: 320px;
        }

        .loading-bar-bg {
            background: rgba(255,255,255,0.1);
            height: 10px;
            border-radius: 0;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-orange) 0%, var(--accent) 100%);
            animation: loading 3s ease-in-out infinite;
        }

        @keyframes loading {
            0% { width: 0%; }
            50% { width: 85%; }
            100% { width: 0%; }
        }

        .loading-text {
            color: rgba(255,255,255,0.9);
            margin-top: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            letter-spacing: 2px;
        }

        /* Message */
        .message {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            margin-top: 2rem;
            line-height: 1.8;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .highlight {
            color: var(--primary-orange);
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* CTA button */
        .cta-early {
            margin-top: 2rem;
            display: inline-block;
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, var(--primary-orange), var(--accent));
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .cta-early:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.4);
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 1.5rem;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.85rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo-main { font-size: 3rem; }
            .ratel-container { 
                width: 240px; 
                height: 320px;
                transform: scale(0.75);
            }
            .loading-container { width: 280px; }
            .message { font-size: 1rem; padding: 0 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <span class="logo-main">RATEL</span>
            <span class="logo-sub">funding</span>
        </div>

        <div class="pixel-frame">
            <div class="ratel-container" id="ratel"></div>
        </div>

        <div class="loading-container">
            <div class="loading-bar-bg">

            <div class="loading-text">

        <div class="message">

            <span class="highlight">100% Nouvelle-Calédonie</span><br>
            arrive très bientôt
        </div>

        <a href="#" class="cta-early">Préinscription</a>
    </div>

    <div class="footer">
        © 2025 RATEL funding - Nouvelle-Calédonie

        }, 500);

            if (pixels.length > 0) {
                const randomPixel = pixels[Math.floor(Math.random() * pixels.length)];
                randomPixel.style.filter = 'brightness(1.3)';
                setTimeout(() => {
                    randomPixel.style.filter = 'brightness(1)';
                }, 200);
            }
        }, 2000);

        const ratelFrame = document.querySelector('.pixel-frame');
        ratelFrame.addEventListener('mouseenter', () => {
            document.querySelectorAll('.pixel').forEach(pixel => {
                pixel.style.transform = `translate(${Math.random() * 2 - 1}px, ${Math.random() * 2 - 1}px)`;
            });
        });
