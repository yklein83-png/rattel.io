<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - RATTEL</title>
    <meta name="description" content="Connectez-vous a votre compte RATTEL.">
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-orange: #FF6B35;
            --primary-dark: #1a1a2e;
            --secondary-blue: #0F3460;
            --accent: #E94560;
            --text-dark: #2c2c2c;
            --text-light: #666;
            --bg-light: #f8f9fa;
            --white: #ffffff;
            --error: #f44336;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--secondary-blue) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .container {
            width: 100%;
            max-width: 420px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo a {
            text-decoration: none;
        }

        .logo h1 {
            font-size: 3rem;
            font-weight: 900;
            color: var(--primary-orange);
            text-shadow: 0 0 30px rgba(255, 107, 53, 0.4);
            letter-spacing: -2px;
        }

        .logo p {
            color: rgba(255,255,255,0.8);
            margin-top: 0.5rem;
        }

        .beta-badge {
            display: inline-block;
            background: rgba(255, 107, 53, 0.3);
            color: var(--primary-orange);
            padding: 0.2rem 0.8rem;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 700;
            margin-left: 0.5rem;
            vertical-align: middle;
        }

        .login-card {
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, var(--primary-orange), var(--accent));
            color: var(--white);
            padding: 2rem;
            text-align: center;
        }

        .login-header h2 {
            font-size: 1.5rem;
            margin-bottom: 0.3rem;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .login-content {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.85rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .form-control.error {
            border-color: var(--error);
        }

        .form-error {
            color: var(--error);
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
        }

        .form-error.show {
            display: block;
        }

        .forgot-password {
            text-align: right;
            margin-top: -0.5rem;
            margin-bottom: 1.5rem;
        }

        .forgot-password a {
            color: var(--primary-orange);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .btn-primary {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary-orange), var(--accent));
            color: var(--white);
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: var(--white);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn-primary.loading .spinner {
            display: inline-block;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            padding: 0 1rem;
        }

        .register-link {
            text-align: center;
            color: var(--text-dark);
        }

        .register-link a {
            color: var(--primary-orange);
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--primary-orange);
        }
    </style>
</head>
<body>
    <script src="js/auth.js"></script>

    <div class="container">
        <div class="logo">
            <a href="index.html">
                <h1>RATTEL <span class="beta-badge">BETA</span></h1>
            </a>
            <p>Plateforme de Financement Participatif</p>
        </div>

        <div class="login-card">
            <div class="login-header">
                <h2>Connexion</h2>
                <p>Accedez a votre espace investisseur</p>
            </div>

            <form class="login-content" id="loginForm">
                <div class="form-group">
                    <label for="email">Adresse email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" class="form-control" id="password" required>
                </div>

                <div class="forgot-password">
                    <a href="#">Mot de passe oublie ?</a>
                </div>

                <div class="form-error" id="loginError">Email ou mot de passe incorrect</div>

                <button type="submit" class="btn-primary" id="submitBtn">
                    Se connecter
                    <span class="spinner"></span>
                </button>

                <div class="divider"><span>ou</span></div>

                <p class="register-link">
                    Pas encore inscrit ? <a href="inscription.html">Creer un compte</a>
                </p>
            </form>
        </div>

        <a href="index.html" class="back-link">‚Üê Retour a l'accueil</a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');
            const errorDiv = document.getElementById('loginError');

            errorDiv.classList.remove('show');
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;

            // Simulate API call
            setTimeout(() => {
                // Check credentials against localStorage
                const users = JSON.parse(localStorage.getItem('rattel_users') || '[]');
                const user = users.find(u => u.email === email && u.password === password);

                if (user) {
                    // Store logged in user
                    sessionStorage.setItem('rattel_user', JSON.stringify({
                        email: user.email,
                        nom: user.nom,
                        prenom: user.prenom
                    }));
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    errorDiv.classList.add('show');
                    submitBtn.classList.remove('loading');
                    submitBtn.disabled = false;
                }
            }, 1000);
        });
    </script>
</body>
</html>
